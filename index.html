<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Monoton&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css"/>
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container flex-column">
        <h1 class="main-title">Magic 8 Ball</h1>
        <div class="input-section flex-column">
          <div class="input-to-fade flex-column">
            <label class="question-text" for="question-text">Ask me anything...</label>
            <br />
            <input class="input-text" id="input-text" type="text" />
            <br />
            <button class="input-button" id="askButton">Shake</button>
          </div>
          <div class="input-text-display"></div>
        </div>
          <div class="eight-ball">
            <div class="eight-ball-glass">
              <div class="response-div">
                <p class="response-text" id="response"></p>
              </div>
            </div>
          </div>
          <div class="ask-again-div">
            <button class="ask-again input-button" id="askAgainButton">Ask Another?</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
